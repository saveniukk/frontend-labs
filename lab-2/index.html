<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Лабораторна робота №2, Савенюк М. Ф., ІМ-33">
    <link rel="stylesheet" href="style.css">
    <title>Савенюк М. Ф., ІМ-33, ЛР №2, варіант 6</title>
    <style>
        table {
            width: 60%;
            text-align: center;
            font-family: Arial, sans-serif;
            border: 2px solid black;
            border-collapse: collapse; 
            margin-bottom: 20px;
        }

        th, td {
            border: 2px solid black;
            padding: 8px;
        }

        #row1 {
            background-color: #668f8f;
            color: #000000;
        }
        #row1:hover {
            background-color: #000000;
            color: #668f8f;
        }

        #row2 {
            background-color: #f5f566;
            color: #001D26;
        }
        #row2:hover {
            background-color: #001D26;
            color: #f5f566;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <tr id="row1">
            <td rowspan="2">Савенюк</td>
            <td colspan="2">Мирослава</td>
            <td>Федорівна</td>
            <td></td>
        </tr>
        <tr id="row2">
            <td rowspan="2">ІМ-33</td>
            <td rowspan="2">ЛР-2</td>
            <td rowspan="3">Варіант 6</td>  
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
    </table>
    
    <div class="phones-wrapper">

      <div class="container-position">
        <div class="phone-body">
          <div class="screen">
            <div class="time">12:00</div>
          </div>
          <div class="keypad">
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
          </div>
        </div>
      </div>

      <div class="container-transform">
        <div class="phone-body transform-body"></div>
        <div class="screen transform-screen"></div>
        <div class="time transform-time">12:00</div>
        <div class="key transform-key key-1"></div>
        <div class="key transform-key key-2"></div>
        <div class="key transform-key key-3"></div>
        <div class="key transform-key key-4"></div>
        <div class="key transform-key key-5"></div>
        <div class="key transform-key key-6"></div>
        <div class="key transform-key key-7"></div>
        <div class="key transform-key key-8"></div>
        <div class="key transform-key key-9"></div>
      </div>

    </div>

</body>
</html>
